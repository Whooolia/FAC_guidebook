<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FAC Guidebook</title>
    <link rel="stylesheet" type="text/css" href="./public/main.css">
</head>
<body>
  <h1>Let's go eat!</h1>

  <section id="form" title ="form">
      <form action='/' method='POST'>

        <ul class="form-style-1">
          <h2>Recommended place</h2>
          <li><label for ="name-of-place">Name of place</label><input name='placeName' type='text' id ="name-of-place" placeholder="Enter name of recommendation here" required/> </li>
          <li> <label for ="address">Address</label> <input name='address' type='text' id="address" class ="field-long" placeholder="Where is it?" required></li>
          <li><label for ="review">Review</label><textarea name='review' id = "review" placeholder="Tell us why you are recommending this place.." class = "field-long field-textarea" required></textarea></li>
          <li> <label for ="image-url">Image url</label> <input name='imageUrl'type='url' src="" id="image-url" placeholder="Paste image link here"></li>

          <h2>Your name</h2>
          <li><label for ="name-of-user">Name</label><input name='userName' type='text' id="name-of-user" placeholder="Type your name here" required/> </li>
          <li><label for ="github-username">Github username</label><input name='githubUsername' type='text' id ="github-username" placeholder="Enter your github username" required/> </li>
          <li><input type="submit" value= "submit"></li>
        </ul>
      </form>
    </section>

    <section id="recommendations">
      <p>List of recommendations:</p>
      <ul id="recsList">

      </ul>
    </section>
    
    <script type="text/javascript" src="./public/js/request.js"></script>
    <script type="text/javascript" src="./public/js/app.js"></script>

</body>
</html>
